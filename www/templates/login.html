<ion-modal-view style="overflow: auto">
    <ion-header-bar class="bar bar-positive" align-title="center">
        <h1 class="title">{{currentLang.login}}</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <form ng-submit="doLogin()">
            <center>
                <img src="img/gdce_logo_large.png" style="width: 100px;">
                <p style="padding: 5px;">{{currentLang.title}}</p>
                <h4 style="padding-bottom: 10px;">{{currentLang.sub_title}}</h4>
            </center>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">{{currentLang.username}}</span>
                    <input type="text" ng-model="loginData.username" placeholder="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">{{currentLang.password}}</span>
                    <input type="password" ng-model="loginData.password" placeholder="password">
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">{{currentLang.login}}</button>
        </form>
    </ion-content>
</ion-modal-view>
